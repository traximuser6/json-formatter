<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Cleaner & Formatter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

  <header class="bg-blue-700 text-white py-6 shadow-md">
    <h1 class="text-3xl font-semibold text-center">JSON Cleaner & Formatter</h1>
  </header>

  <main class="flex-grow container mx-auto px-4 py-10">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      
      <!-- Unclean JSON -->
      <div class="flex flex-col">
        <label for="uncleanJson" class="mb-2 font-semibold text-gray-700">Unclean JSON Input</label>
        <textarea
          id="uncleanJson"
          placeholder='Paste your raw JSON here...'
          class="p-4 border border-gray-300 rounded-lg shadow-sm resize-y min-h-[300px] font-mono text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
        ></textarea>
      </div>

      <!-- Clean JSON -->
      <div class="flex flex-col">
        <label for="cleanJson" class="mb-2 font-semibold text-gray-700">Cleaned & Formatted JSON Output</label>
        <textarea
          id="cleanJson"
          readonly
          class="p-4 border border-gray-300 rounded-lg shadow-sm resize-y min-h-[300px] font-mono text-sm bg-gray-50 focus:outline-none"
        ></textarea>
      </div>
    </div>

    <!-- Button -->
    <div class="mt-8 text-center">
      <button
        id="parseButton"
        class="px-8 py-3 bg-blue-600 text-white rounded-lg shadow-md text-lg hover:bg-blue-700 active:bg-blue-800 transition-all"
      >
        Clean & Format JSON
      </button>
    </div>
  </main>

  <footer class="text-center text-gray-500 py-4 text-sm border-t mt-10">
    &copy; 2025 JSON Formatter Tool
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
